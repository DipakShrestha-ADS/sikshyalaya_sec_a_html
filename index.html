<!DOCTYPE html>
<html>

<head>
    <title>First Web Page</title>
    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <!-- navbar section -->
        <div class="navbar">
            <img src="assets/logo.jpg" />
            <!-- all menus -->
            <div class="menu-container">
                <span>Home</span>
                <span>About</span>
                <span>Services</span>
                <span>Design</span>
                <span>Contact</span>
            </div>
            <!-- search bar -->
            <div class="searchbar">
                <input placeholder="Type to search" type="text"
                    title="Type to search" />
                <button>Search</button>
            </div>
        </div>
        <!-- content section -->
        <div class="body-content">
            <!-- content section -->
            <div class="content">
                <p>
                    Web Design & <br><span>Development</span><br>Course
                </p>
                <p>Web Design is a specialisation of the design stream. They also
                    use HTML, CSS,WYSIWYG editing software, mark up validators etc.,
                    to create design elements.
                </p>
                <button>Join Us</button>
            </div>
            <!-- login section -->
            <div class="login-card">
                <p>Login Here</p>
                <form>
                    <div>
                        <input placeholder="Enter Email Here" type="email"/>
                    </div>
                    <div>
                        <input placeholder="Enter Password Here" type="password"/>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <!-- sign up -->
                <div class="sign-up">
                    <p>Don't have an account?</p>
                    <p>
                        <span>Sign Up</span>
                         here
                    </p>
                </div>
                <!-- login with section -->
                <div class="other-login">
                    <p>Log in with</p>
                    <div class="logos">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-google"></i>
                        <i class="fa fa-skype"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
